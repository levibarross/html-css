<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1 {  /* box-level */
        
        background-color: lightskyblue;
        height: 150px;
        width: 300px;


        border: 10px solid darkslateblue;

        padding: 5px 10px 5px 10px;

        margin: 30px 20px 30px 20px;
    }

    a {   /* inline-level */

        border: 10px solid brown;

        padding: 5px 10px 5px 10px;

        
    }
</style>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links  são exemplos de caixasinline-level</a>Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
