<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="600" controls loop poster="imagens/neve.jpeg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video, se quiser baixar o video <a href="midia/meu-video.mp4.mp4">clique aqui </a></p>
    </video>
     
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=EN8KE-fcZKOX1t9P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <iframe src="https://player.vimeo.com/video/227050260?h=9f77d2de43&color=ff0179&portrait=0" width="600" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
